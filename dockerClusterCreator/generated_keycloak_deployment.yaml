apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: keycloak
    spec:
      securityContext:
        fsGroup: 1000 
        runAsUser: 0
      containers:
      - name: keycloak
        image: activeviam-delivery-docker-internal.jfrog.io/keycloak-env:latest
        env:
        - name: KEYCLOAK_USER
          valueFrom:
            secretKeyRef:
              name: keycloaksecret 
              key: username
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloaksecret
              key: password
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: dbsecret
              key: username
        - name: SQL_PWD
          valueFrom:
            secretKeyRef:
              name: dbsecret
              key: password
        - name: SQL_SERVER
          value: jdbc:sqlserver://dbserverstandardtestmardisixDev.database.windows.net:1433;database=dbstandardtestmardisixDev       
        - name:  PROXY_ADDRESS_FORWARDING
          value: "true"
        volumeMounts:
          - mountPath: /opt/jboss/keycloak/standalone/data
            name: keycloakdata
        ports:
          - name: http
            containerPort: 8080
          - name: https
            containerPort: 8443
      imagePullSecrets:
        - name: activeviam.jfrog.io
      volumes:
        - name: keycloakdata
          persistentVolumeClaim:
            claimName: keyckloak-data
