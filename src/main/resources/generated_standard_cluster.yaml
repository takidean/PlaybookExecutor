- name: Create Azure Kubernetes Service
  hosts: localhost
  connection: local
  vars:
    resource_group: MC_delivery_westeurope_AKSTEST_Dev
    location: westeurope
    aks_name: Standard_AKSTEST
    username: azureuser
    ssh_key: ssh-rsa  jenkins@jenkins-ansible-Machine

    client_id: 1223412302
    client_secret: ;>poezrtpo
  tasks:
  - name: Create a managed Azure Container Services (AKS) cluster
    azure_rm_aks:
      name: "{{ aks_name }}"
      location: "{{ location }}"
      resource_group: "{{ resource_group }}"
      dns_prefix: "{{ aks_name }}"
      linux_profile:
        admin_username: "{{ username }}"
        ssh_key: "{{ ssh_key }}"
      service_principal:
        client_id: "{{ client_id }}"
        client_secret: "{{ client_secret }}"
      agent_pool_profiles:
        - name: default
          count: 2
          vm_size: Standard_D2_v2
      tags:
        Environment: Dev

